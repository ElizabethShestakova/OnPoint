<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OnPoint</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="pagination">
        <div class="pagination__control"></div>
        <div class="pagination__control"></div>
        <div class="pagination__control"></div>
    </div>
    <div class="container">

        <div class="slide top">
            <h1 class="slide__title_big-blue">Всегда ли цели терапии СД2<br>на поверхности?</h1>

            <div class="slide__target-wrapper big-target-wrapper">
                <div class="slide__target big-target">
                    <div class="slide__target-inner">
                        <div class="slide__target-center"></div>
                    </div>
                </div>
                <p class="slide__target-text">Цель по HbA1c</p>
            </div>

            <div class="slide__target-wrapper middle-target-wrapper">
                <p class="slide__target-text">Гипогликемия</p>
                <div class="slide__target middle-target">
                    <div class="slide__target-inner">
                        <div class="slide__target-center"></div>
                    </div>
                </div>
            </div>

            <div class="slide__target-wrapper mini-target-wrapper-left">
                <p class="slide__target-text">Осложнения СД</p>
                <div class="slide__target mini-target">
                    <div class="slide__target-inner">
                        <div class="slide__target-center"></div>
                    </div>
                </div>
            </div>

            <div class="slide__target-wrapper mini-target-wrapper-right">
                <p class="slide__target-text">СС риски</p>
                <div class="slide__target mini-target">
                    <div class="slide__target-inner">
                        <div class="slide__target-center"></div>
                    </div>
                </div>
            </div>

            <div class="slide__arrow">
                <p class="slide__arrow-text">Листайте вниз</p>
            </div>
            <div class="slide__gradient"></div>
        </div>
        <div class="slide middle">
            <h1 class="slide__title_big-white">Основа терапии —<br>патогенез СД2</h1>
        </div>
        <div class="slide bottom">
            <div class="slide__toggle">
                <input type="range" min="1" max="100" steps="1" value="100" class="slide__toggle_line">
                <span class="slide__toggle_text">1988</span>
                <span class="slide__toggle_text">2009</span>
                <span class="slide__toggle_text">2016</span>
            </div>
            <div class="slide__horizontal slide__left">
                <h2 class="slide__horizontal_title">Звенья патогенеза СД2</h2>
            </div>
            <div class="slide__horizontal slide__center">
                <h2 class="slide__horizontal_title">Смертельный октет</h2>

            </div>
            <div class="slide__horizontal slide__right">
                <h2 class="slide__horizontal_title">Звенья патогенеза СД2</h2>
            </div>


        </div>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
